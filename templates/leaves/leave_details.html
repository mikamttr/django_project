{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <title>Leave Details</title>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-sm-nowrap">
        {% include 'navigation.html' %}
        <!-- Page content -->
        <div class="col py-3">
            <h2>Leave Details</h2>
            <hr>

            <form id="deleteLeaveForm" method="post" action="{% url 'delete_leave' leave.id %}">
                {% csrf_token %}
                <button class="btn btn-danger my-2" type="button" id="deleteLeaveButton">Delete Leave</button>
            </form>


            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ leave.leave_name }}</h5>
                    <p class="card-text">Description: {{ leave.leave_description }}</p>
                    <p class="card-text">Employee: {{ leave.user_id }}</p>
                    <p class="card-text">Start Date: {{ leave.start_date }}</p>
                    <p class="card-text">End Date: {{ leave.end_date }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
