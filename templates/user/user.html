{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>Users</title>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-sm-nowrap">
        {% include 'navigation.html' %}

        <!-- Page content -->
        <div class="col py-3">
            <h2>Users</h2>
            <div class="my-4">
                <!-- Link to the page for adding new user -->
                <a class="btn btn-dark btn-sm d-inline-flex" type="button" href="users/add/">

                    <svg class="me-1" xmlns="http://www.w3.org/2000/svg" width="16" fill="currentColor"
                         viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"></path>
                    </svg>
                    <span class="me-2">New User</span>
                </a>
            </div>
            <hr>
            <div class="table-responsive small">
                <table class="table table-borderless table-hover">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>email</th>
                        <th>role</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>

                            <td>
                                {% if user.user_role == 'employee' %}
                                    <small class="text-secondary">{{ user.user_role }}</small>
                                {% elif user.user_role == 'manager' %}
                                    <small class="text-success fw-bold">{{ user.user_role }}</small>
                                {% endif %}
                            </td>
                            <td class="text-end">
                                <a href="{% url 'user_details' user.id %}" class="link-dark opacity-75">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                                        <title> details</title>
                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"></path>
                                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"></path>
                                    </svg>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
