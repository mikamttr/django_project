{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <title>User details - {{ user.username }}</title>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-sm-nowrap">
        {% include 'navigation.html' %}

        <!-- Page content -->
        <div class="col py-3">
            <a href="/users">Back to users</a>
            <h2 class="mt-4">
                {{ user.username }}
            </h2>
            
            <div class="table-responsive small">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>user id</th>
                        <th>email</th>
                        <th>user_role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ user.id }}</td>


                        <td>{{ user.email | default:"aucun email" }}</td>



                        <td>{{ user.user_role | default:"aucun role" }}</td>

                    </tr>

                    </tbody>

                </table>

            </div>
            <div>
                <form id="deleteUserForm" method="post" action="{% url 'delete_user' user.id %}">
                    {% csrf_token %}
                    <button class="btn btn-danger my-2" type="button" id="deleteUserButton">Delete User</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
